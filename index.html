<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Social Mash - Waitlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .success {
            background-color: #059669 !important;
        }
        .error {
            background-color: #dc2626 !important;
        }
    </style>
</head>

<body class="bg-gray-50">
    <main class="min-h-screen flex items-center justify-center py-8 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-7xl flex flex-col lg:flex-row items-center justify-center gap-10 lg:gap-16">

            <!-- LEFT SIDE -->
            <div class="w-full lg:w-[42%] space-y-6 lg:space-y-8 px-2 sm:px-4 lg:px-0">
                <div class="space-y-4 lg:space-y-6 text-center lg:text-left">
                    <h1 class="font-bold text-black leading-tight text-3xl sm:text-4xl lg:text-5xl xl:text-6xl break-words">
                        The All-in-One Platform for the Craft Beer Ecosystem.
                    </h1>

                    <p class="text-gray-600 leading-relaxed text-sm sm:text-base lg:text-lg max-w-2xl mx-auto lg:mx-0">
                        Source from local breweries, hire industry talent, and connect with your
                        community—all through a single, integrated platform.
                    </p>
                </div>

                <!-- FORM -->
                <form
                    id="waitlistForm"
                    class="flex flex-col sm:flex-row gap-3 max-w-2xl mx-auto lg:mx-0 w-full"
                    action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdQ0NEwPrw8glLHIS-sT7CAqyQb0GcxKBKRvt3P44YcxHo09w/formResponse"
                    method="POST"
                    target="hiddenFrame"
                >
                    <div class="relative flex-1">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">@</span>
                        <input
                            type="email"
                            id="emailInput"
                            name="entry.1707550040"
                            placeholder="Your Email"
                            required
                            class="w-full pl-10 bg-white border border-gray-200 rounded-lg px-4 py-3 sm:py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                        />
                    </div>

                    <button
                        type="submit"
                        id="submitBtn"
                        class="bg-[#001f3f] hover:bg-[#003366] text-white font-semibold rounded-lg transition-colors whitespace-nowrap px-6 py-3 sm:py-2 text-sm sm:text-base"
                    >
                        Join Waitlist
                    </button>
                </form>

                <div class="text-center lg:text-left">
                    <p class="text-sm text-gray-500">© 2025 The Social Mash. All rights reserved.</p>
                </div>
            </div>

            <!-- RIGHT SIDE -->
            <div class="w-full lg:w-[42%] flex justify-center mt-4 lg:mt-0 px-2 sm:px-4 lg:px-0">
                <div class="relative w-full max-w-[280px] sm:max-w-sm md:max-w-md">
                    <img
                        src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/phone%203-t2wItZ3s6k9FvM49aKbpmrex7iFO7U.png"
                        alt="The Social Mash app on phone"
                        class="w-full h-auto object-contain"
                    />
                </div>
            </div>

        </div>

        <iframe name="hiddenFrame" class="hidden"></iframe>
    </main>

    <script>
        const form = document.getElementById("waitlistForm");
        const emailInput = document.getElementById("emailInput");
        const submitBtn = document.getElementById("submitBtn");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            if (!email) return;

            submitBtn.disabled = true;
            submitBtn.textContent = "Joining...";

            try {
                form.submit();

                submitBtn.textContent = "Joined!";
                submitBtn.classList.remove("bg-[#001f3f]", "hover:bg-[#003366]");
                submitBtn.classList.add("success");
                emailInput.value = "";

                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Join Waitlist";
                    submitBtn.classList.remove("success");
                    submitBtn.classList.add("bg-[#001f3f]", "hover:bg-[#003366]");
                }, 3000);
            } catch (error) {
                submitBtn.textContent = "Error, try again";
                submitBtn.classList.remove("bg-[#001f3f]", "hover:bg-[#003366]");
                submitBtn.classList.add("error");

                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Join Waitlist";
                    submitBtn.classList.remove("error");
                    submitBtn.classList.add("bg-[#001f3f]", "hover:bg-[#003366]");
                }, 3000);
            }
        });
    </script>

</body>
</html>
