<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Social Mash - Waitlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .success { background-color: #059669 !important; }
        .error { background-color: #dc2626 !important; }
    </style>
</head>
<body class="bg-gray-50">

    <main class="min-h-screen flex flex-col items-center justify-center px-6 py-12 lg:px-16 relative">
        <div class="w-full max-w-7xl flex flex-col lg:flex-row items-center justify-between gap-12">

            <!-- Left -->
            <div class="w-full lg:w-1/2 space-y-8 text-center lg:text-left">
                <div class="space-y-6">
                    <h1 class="font-bold text-black leading-tight text-4xl md:text-5xl lg:text-[3.4rem]">
                        The All-in-One Platform for the Craft Beer Ecosystem.
                    </h1>
                    <p class="text-gray-600 leading-relaxed text-base max-w-md mx-auto lg:mx-0">
                        Source from local breweries, hire industry talent, and connect with your community—all through a single, integrated platform.
                    </p>
                </div>

                <!-- Form -->
                <form id="waitlistForm" action="https://formspree.io/f/xeovenvz" method="POST" class="flex flex-col sm:flex-row gap-4 max-w-md mx-auto lg:mx-0">
                    <div class="relative flex-1">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">@</span>
                        <input
                            type="email"
                            id="emailInput"
                            name="email"
                            placeholder="Your Email"
                            required
                            class="w-full pl-10 bg-white border border-gray-200 rounded-lg px-4 h-11 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <button
                        type="submit"
                        id="submitBtn"
                        class="bg-[#001f3f] hover:bg-[#003366] text-white font-semibold rounded-lg px-6 h-11 text-sm transition-colors whitespace-nowrap"
                    >
                        Join Waitlist
                    </button>
                </form>
            </div>

            <!-- Right Image -->
            <div class="w-full lg:w-1/2 flex justify-center">
                <div class="relative w-full max-w-xs md:max-w-sm">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/phone%203-t2wItZ3s6k9FvM49aKbpmrex7iFO7U.png" alt="The Social Mash app on phone" class="w-full h-auto" />
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-16 w-full text-center text-sm text-gray-500">
            © 2025 The Social Mash. All rights reserved.
        </footer>
    </main>

    <script>
        const form = document.getElementById('waitlistForm');
        const emailInput = document.getElementById('emailInput');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            if (!email) return;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Joining...';

            try {
                const response = await fetch('https://formspree.io/f/xeovenvz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        _subject: 'New Waitlist Signup - The Social Mash',
                        _replyto: email,
                        _format: 'plain'
                    })
                });

                if (response.ok) {
                    submitBtn.textContent = 'Joined!';
                    submitBtn.classList.remove('bg-[#001f3f]', 'hover:bg-[#003366]');
                    submitBtn.classList.add('success');
                    emailInput.value = '';

                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Join Waitlist';
                        submitBtn.classList.remove('success');
                        submitBtn.classList.add('bg-[#001f3f]', 'hover:bg-[#003366]');
                    }, 3000);
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                submitBtn.textContent = 'Error, try again';
                submitBtn.classList.remove('bg-[#001f3f]', 'hover:bg-[#003366]');
                submitBtn.classList.add('error');

                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Join Waitlist';
                    submitBtn.classList.remove('error');
                    submitBtn.classList.add('bg-[#001f3f]', 'hover:bg-[#003366]');
                }, 3000);
            }
        });
    </script>
</body>
</html>
